<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        span {
            color: blueviolet;
        }
        
        #block {
            color: ff0000;
        }
        
        .orange {
            color: #eff40b;
        }
    </style>
</head>

<body>
    <h1 style="color: red;">I'm heading</h1>
    <span>I'm span</span>
    <div>I'm div</div>
    <div id="block"> I'm a div with id block</div>
    <div class="orange">I'm div with class orange</div>
    <span class="orange ">I'm a div class orange</span>
</body>

</html>
