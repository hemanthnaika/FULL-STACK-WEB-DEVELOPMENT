<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD ASSIGNMENT</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }
        
        div {
            /* min-height: 200px; */
            width: 600px;
            position: relative;
            margin-top: 60px;
            margin-left: 500px;
            margin-right: 100px;
            max-width: 100vh;
            border-radius: 10px;
            height: 80vh;
            background-color: aliceblue;
        }
        
        body {
            background-color: black;
        }
        
        p {
            text-align: center;
            margin-top: 10px;
            font-size: inherit;
            font-size: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }
        
        #Paris {
            text-align: center;
            font-weight: 600;
            font-size: 60px;
            top: 900px;
            font-family: inherit;
        }
        
        img {
            width: 80vh;
            height: 40vh;
            image-rendering: pixelated;
            border: black;
            border-radius: 10px;
        }
        
        #Visit {
            position: fixed;
            cursor: pointer;
            width: 250px;
            background-color: red;
            color: aliceblue;
            shape-rendering: crispEdges;
            border-radius: 20px;
            margin-left: 200px;
            bottom: 70px;
        }
        
        .card {
            height: 65px;
            width: 70px;
            background-color: red;
            color: seashell;
            text-align: center;
            font-size: 29px;
            border-radius: 50%;
            position: absolute;
            top: -30px;
            right: -70px;
        }
        
        h4 {
            position: absolutes;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>

    <div>
        <img src="./assets/paris.jpg" alt="">

        <h1 id="Paris">Paris</h1>


        <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad consequntur mollitia pariatur illum accusamus laudantium corrupti, modi similique dolor praesentium, ullam debitis odit perferendis veritatis nesciunt totam sint, doloremque volupatas!
        </p>
        <h1 id="Visit">Visit Paris</h1>
        <div class="card">
            <h4>11<sup>th</sup></h4>
        </div>
    </div>

</body>

</html>
